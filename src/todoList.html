<!DOCTYPE html>
<!-- Boilerplate todo-list app code taken from CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | CS279 Problem Set 1</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>To-Do List</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- Data comes from local storage -->
    </ul>
    <div class="footer">
      <span>You have <span class="upcomingTasks"></span> upcoming tasks</span>
      <button>Clear All</button>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      $('a.todotext').click(function(){
        // $('a.todotext').removeClass("checkedText");
        $(this).addClass("checkedText");
        console.log('asdsandio')
      });
    });
    
  </script>

  <script src="./script.js"></script>

</body>
</html>
